<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Watch - Reset Password</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1d4ed8;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('municipal-overlay.png') no-repeat center center/cover;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-top {
      width: 150px;
    }

    .reset-container {
      background: white;
      width: 35%;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
    }

    .reset-container h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .reset-container h2 span {
      color: #2a65f5;
    }

    .form-section {
      display: none;
      margin-top: 20px;
    }

    .form-section.active {
      display: block;
    }

    .reset-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .otp-inputs {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .otp-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.2rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 0;
    }

    .otp-inputs input:focus {
      border-color: #2a65f5;
      outline: none;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a65f5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #0019aa;
    }

    .reset-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .back-to-login {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #666;
    }

    .back-to-login a {
      color: #2a65f5;
      text-decoration: none;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .status-message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      font-size: 0.9rem;
    }

    .status-success {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status-error {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .status-info {
      background-color: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }

    @media (max-width: 768px) {
      .reset-container {
        width: 90%;
        margin: 1rem;
        padding: 1.5rem;
      }

      .otp-inputs input {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background + Overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <header>
    <img src="logo-white.png" alt="City Watch" class="logo-top">
  </header>

  <div class="reset-container">
    <div id="status-message" class="status-message" style="display: none;"></div>

    <h2>Reset Password</h2>
    <p style="color: #666; margin-bottom: 20px;">Follow these steps to reset your password</p>

    <!-- Email Form -->
    <div id="email-section" class="form-section active">
      <form id="email-form">
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <button type="submit" class="reset-btn" id="send-otp-btn">Send OTP</button>
      </form>
    </div>

    <!-- OTP Verification Form -->
    <div id="otp-section" class="form-section">
      <p style="color: #666; margin-bottom: 15px;">Enter the 6-digit code sent to your email</p>
      <form id="otp-form">
        <div class="otp-inputs">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
          <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric">
        </div>
        <button type="submit" class="reset-btn" id="verify-otp-btn">Verify OTP</button>
      </form>
    </div>

    <!-- New Password Form -->
    <div id="password-section" class="form-section">
      <form id="password-form">
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        <button type="submit" class="reset-btn" id="reset-password-btn">Reset Password</button>
      </form>
    </div>

    <p class="back-to-login">
      Remember your password? <a href="CityWatch-Login-New.html">Back to Login</a>
    </p>
  </div>

  <script src="CityWatch-reset-password.js"></script>
</body>
</html>
